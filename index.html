    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Aktifkan menu navbar saat scroll
      document.addEventListener("scroll", function () {
        const charSection = document.getElementById("char");
        const navChar = document.getElementById("nav-char");
        const charTop = charSection.getBoundingClientRect().top;

        if (charTop <= window.innerHeight / 2 && charTop >= -charSection.clientHeight / 2) {
          navChar.classList.add("active");
        } else {
          navChar.classList.remove("active");
        }
      });
    </script>
